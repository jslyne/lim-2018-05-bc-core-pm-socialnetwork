<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/login.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css">


</head>

<body>
    <section class="container">

        <section id="main-login" class="content">
            <h2>Brainy Play!</h2>
            <div class="form-inline">
                <input id="email-login" class="form-control form-control-sm mr-sm-2" type="email" placeholder="Ingrese su email">
                <input id="password-login" class="form-control form-control-sm mr-sm-2" type="password" placeholder="Ingrese su contraseña">
                <button id="btn-login" class="btn btn-outline-success my-2 my-sm-0 btn-sm">Iniciar sesion</button>
            </div>
            <div>
                <button id="btn-regfalse" class="btn btn-outline-secondary mt-3 btn-sm" data-toggle="modal" data-target="#exampleModal">Crear una Cuenta</button>
                <button id="btn-facebook" class="btn btn-outline-primary mt-3 btn-sm">Facebook</button>
                <button id="btn-google" class="btn btn-outline-danger mt-3 btn-sm">Google</button>
            </div>
        </section>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Registrate</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <input id="name-register" class="form-control" type="text" placeholder="Ingrese su nombre">
                        <div class="mt-2"></div>
                        <input id="email-register" class="form-control" type="email" placeholder="Ingrese su email">
                        <div class="mt-2"></div>
                        <input id="password-register" class="form-control" type="password" placeholder="Ingrese su contraseña">
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        <button id="btn-register" class="btn btn-primary">Registrar</button>
                    </div>
                </div>
            </div>
        </div>

        <section id="main-wall" class="content mt-5" style="display: none;">
            <div class="alert alert-success" role="alert">
                <div id="user-name"></div>
                <img id="user-image">
            </div>
            <button id="btn-logout" class="btn btn-danger">Cerrar Sesion</button>
            <section id="data-base">
                <br>
                <textarea id="post" name="Publicacion" cols="30" rows="10"></textarea>
                <br>
                <button id="btn-publicar">Publicar</button>
                <select id="sel" name="Selecciona">
                    <option value="Público" selected>Público</option>
                    <option value="Amigos">Amigos</option>
                </select>
            </section>
            <hr>

            <section id="posts-area">
                <h3>Publicaciones compartidas</h3>

            </section>
        </section>

    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js"></script>
    <script src="js/login.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
