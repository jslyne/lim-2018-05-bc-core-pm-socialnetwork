<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/login.css" />
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyCsWWyT_6yQo2aTelsx9GaH8B39VWD98x8",
            authDomain: "brainyplaylab.firebaseapp.com",
            databaseURL: "https://brainyplaylab.firebaseio.com",
            projectId: "brainyplaylab",
            storageBucket: "brainyplaylab.appspot.com",
            messagingSenderId: "60588851338"
        };
        firebase.initializeApp(config);
    </script>
</head>

<body>
    <section class="container">
        <article id="mainLogin" class="content">
                <h2>Brainy Play!</h2>
                <article class="form-inline">
                    <input id="emailLogin" class="form-control form-control-sm mr-sm-2" type="email" placeholder="Ingrese su email">
                    <input id="passwordLogin" class="form-control form-control-sm mr-sm-2" type="password" placeholder="Ingrese su contraseña">
                    <button id="btnLogin" class="btn btn-outline-success my-2 my-sm-0 btn-sm" onclick="loginWithFirebase()">Iniciar sesion</button>
                </article>
            <article>
                <button id="btnRegisterFalse" class="btn btn-outline-secondary mt-3 btn-sm" data-toggle="modal" data-target="#exampleModal">Crear una Cuenta</button>
                <button id="btnFacebook" class="btn btn-outline-primary mt-3 btn-sm" onclick="logFacebookWithFirebase()">Facebook</button>
                <button id="btnGoogle" class="btn btn-outline-danger mt-3 btn-sm" onclick="logGoogleWithFirebase()">Google</button>
            </article>
        </article>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Registrate</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <input id="emailRegister" class="form-control" type="email" placeholder="Ingrese su email">
                        <div class="mt-2"></div>
                        <input id="passwordRegister" class="form-control" type="password" placeholder="Ingrese su contraseña">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        <button id="btnRegister" class="btn btn-primary" onclick="registerWithFirebase()">Registrar</button>
                    </div>
                </div>
            </div>
        </div>

        <article id="contenido">

        </article>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
