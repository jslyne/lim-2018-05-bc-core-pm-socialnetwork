<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <title>BRAINY PLAY!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/login.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css">
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.js"></script>
</head>

<body>
    <main>
        <section id="main-wall" class="content mt-5">
            <h5>BrainyPlay Muro</h5>
            <div class="alert alert-success" role="alert">
                <div id="user-name"></div>
                <img id="user-image" width="100px" height="100px">
            </div>
            <button id="btn-logout" class="btn btn-danger">Cerrar Sesion</button>
            <section id="data-base">
                <br>
                <textarea id="post" name="Publicacion" cols="30" rows="10"></textarea>
                <br>
                <button id="btn-publicar">Publicar</button>
                <select id="sel" name="Selecciona">
                    <option value="Público" selected>Público</option>
                    <option value="Amigos">Amigos</option>
                </select>
            </section>
            <hr>
            <section id="posts-area">
                <h3>Publicaciones compartidas</h3>
            </section>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js"></script>
    <!-- Firebase -->
    <script src="js/firebase.js"></script>
    <!-- Funcionalidad -->
    <script src="js/app.js"></script>
    <!-- Elementos del dom -->
    <script src="js/wall.js"></script>
</body>

</html>
